<extend name="./Public/public" />

<block name="title">
    <h3 class="page-header">品牌添加</h3>
</block>
<block name="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" method="post" action="{:U('Admin/Brand/insert')}" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label>卖家名称</label>
                                    <input name="name" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>卖家ID</label>
                                    <input name="sid" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>卖家网址</label>
                                    <input name="web" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>品牌位置</label>
                                    <select name = "level">
                                        <option value="1">仅显示logo(180*90)</option>
                                        <option value="2">logo和照片(124*119)</option>
                                        <option value="3">大logo和照片(250*120)</option>
                                        <option value="4">导航logo和照片(680*280)</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>品牌图片 <small>(注意图片格式大小.jpg.png)</small></label>
                                    <input type="file" name="pic">
                                </div>
                                <button class="btn btn-primary btn-lg btn-block" >添加</button>
                            </form>
                        </div>
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <script type="text/javascript" src="__PUBLIC__/Home/Js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript">

    // 加载完毕
    $(function(){
        // 提交前检测
        $('form').submit(function(){
            // 自动触发丧失
            $('input').trigger('blur');
                var name =  $('input[name="name"]').val();
                var sid =  $('input[name="sid"]').val();
                var web =  $('input[name="web"]').val();
                var pic =  $('input[name="pic"]').val();
                var level =  $('input[name="level"]').val();
                if ( name!=''&& sid!=''&& web!='' && pic!=''&&level!='') {
                    return true;
                }else{
                    alert('信息不完整');
                    return false;
                }
        })
    })
    </script>
</block>
