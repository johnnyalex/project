<extend name="./Public/public" />
<block name="title">
    <h3 class="page-header">品牌列表</h3>
</block>
<block name="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                            <div class="row">
                                <div class="col-sm-6">
                                    <form action="{:U(Admin/Goods/index)}" method="get">
                                    <div class="dataTables_length" id="dataTables-example_length">
                                        <label>显示 
                                            <select name="show" aria-controls="dataTables-example" class="form-control input-sm">
                                                <option value="5">5</option>
                                                <option value="10">10</option>
                                                <option value="15">15</option>
                                                <option value="20">20</option>
                                            </select> 
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div id="dataTables-example_filter" class="dataTables_filter">
                                  
                                        <label>Search:<input name = "name" type="search" class="form-control input-sm" placeholder="" aria-controls="dataTables-example"></label>
                                        <button>搜索</button>
                                         </form>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                            <div class="col-sm-12">
                            <table id="dataTables-example" class="table table-striped table-bordered table-hover dataTable no-footer" role="grid" aria-describedby="dataTables-example_info">
                            <thead>
                             <!-- <form action="{:U(Admin/Goods/index)}" method="post"> -->
                                <tr role="row">
                                    <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width:85px;" aria-label="Browser: activate to sort column ascending">品牌Id</th>
                                    <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width:85px;" aria-label="Browser: activate to sort column ascending">商家Id</th>
                                    <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 75px;" aria-label="Platform(s): activate to sort column ascending">商家名称</th>
                                    <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 85px;" aria-label="Engine version: activate to sort column ascending">商家网址</th>
                                    <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 65px;" aria-label="Engine version: activate to sort column ascending">品牌图片</th>
                                    <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 65px;" aria-label="Engine version: activate to sort column ascending">图片位置</th>
                                    <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 65px;" aria-label="Engine version: activate to sort column ascending">是否显示</th>
                                    <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 210px;" aria-label="CSS grade: activate to sort column ascending">操作</th>
                                </tr>
                            <!-- </form> -->
                            </thead>
                            <tbody>
                            <!-- z这是用户列表的遍历 -->
                            <foreach name="brands" item="vo" >    
                                <tr class="gradeA odd" role="row">
                                    <td class="id">{$vo.id}</td>
                                    <td class="sid">{$vo.sid}</td>
                                    <td class="sname">{$vo.name}</td>
                                    <td class="center sweb">{$vo.web}</td>
                                    <td class="sorting_1"><img src="__PUBLIC__{$vo.pic}" width="50px"></td>
                                    <td class="sorting_1">
                                        {$vo.level}
                                    </td>
                                    <td>
                                        <!-- <button name='status'>{$vo['status']}</button> -->
                                        <button type="button" class="btn_host btn-info">
                                        <switch name="vo.status">    
                                        <case value="上架">上架</case>    
                                        <case value="下架">下架</case>    
                                        </switch>
                                        </button>
                                    </td>
                                    <td class="center">
                                        <button class="delete btn-danger btn-sm btn-del" type="button">删除</button>
                                        <a href="{:U('Admin/Brand/edit1',['id'=>$vo['id']])}">
                                            <button class="edit btn-primary btn-sm btn-del" type="button">编辑图片</button>
                                        </a>
                                    </td>
                                </tr>
                            </foreach>
                            </tbody>
                        </table></div></div>

                        <style type="text/css">
                          #pages a,#pages span{
                           background-color: #fff;
                           border: 1px solid #ddd;
                           color: #337ab7;
                           float: left;
                           line-height: 1.42857;
                           margin-left: -1px;
                           padding: 6px 12px;
                           position: relative;
                           text-decoration: none;
                       }
                       #pages span{
                        /*background:#337ab7;
                        color:white;*/
                        background-color: #337ab7;
                      border-color: #337ab7;
                      color: #fff;
                      cursor: default;
                      z-index: 2;
                    }
                  </style>

                            <div class="row">
                                
                                    <div class="col-sm-6">
                                        <div class="dataTables_paginate paging_simple_numbers" id="dataTables-example_paginate">
                                        <div class="pagination">
                                            <div id="pages">
                                                 {$pages}
                                             </div>
                                            
                                        </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <!-- /.table-responsive -->
                    
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>


    


    <script src="__PUBLIC__/Admin/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript">
    // alert($);
    $(function(){
//定义全局变量
        var edit = true;
//商家id
        $('.sid').dblclick(function(){
            // 防止再次进入
            if(edit == false) 
                return;
            // 关门
            edit = false;
            //声明 td
            var td = $(this);
            //获取原有的值
            var v = $(this).html();
            //新建input
            var ipt = $('<input type="text" name="sid" size="10" value="'+v+'">');
            //清空input 后 在添加input
            td.empty().append(ipt);
            //设置文本选中
            ipt.select();
            //文本失去焦点后 发ajax 改数据库中的文件
            ipt.blur(function(){
                //提交ajax  url
                edit = true;
                var url = '{:U("Admin/Brand/edit")}';
                //获取轮播 id
                var id = ipt.parents('.gradeA').find('.id').html();
                //获取新的值
                var sid = ipt.val();
                if ((typeof sid != "number" )) {
                    ipt.replaceWith(v);
                }
                $.ajax({
                    url:url,
                    data:{'id':id,'sid':sid,},
                    type:'post',
                    success:function(data){
                        if (data==1) {
                            td.empty().append(sid).css('color','green');
                        }else{ 
                            ipt.replaceWith(sid);
                        }
                    },
                });
            })
        })
//商家名字
        $('.sname').dblclick(function(){
            // 防止再次进入
            if(edit == false) 
                return;
            // 关门
            edit = false;
            //声明 td
            var td = $(this);
            //获取原有的值
            var v = $(this).html();
            //新建input
            var ipt = $('<input type="text" name="sname" size="10" value="'+v+'">');
            //清空input 后 在添加input
            td.empty().append(ipt);
            //设置文本选中
            ipt.select();
            //文本失去焦点后 发ajax 改数据库中的文件
            ipt.blur(function(){
                //提交ajax  url
                edit = true;
                var url = '{:U("Admin/Brand/edit")}';
                //获取轮播 id
                var id = ipt.parents('.gradeA').find('.id').html();
                //获取新的值
                var sname = ipt.val();
                $.ajax({
                    url:url,
                    data:{'id':id,'name':sname,},
                    type:'post',
                    success:function(data){
                        if (data==1) {
                            td.empty().append(sname).css('color','green');
                        }else{ 
                            ipt.replaceWith(sname);
                        }
                    },
                });
            })
        })
//商家id
        $('.sweb').dblclick(function(){
            // 防止再次进入
            if(edit == false) 
                return;
            // 关门
            edit = false;
            //声明 td
            var td = $(this);
            //获取原有的值
            var v = $(this).html();
            //新建input
            var ipt = $('<input type="text" name="sweb" size="10" value="'+v+'">');
            //清空input 后 在添加input
            td.empty().append(ipt);
            //设置文本选中
            ipt.select();
            //文本失去焦点后 发ajax 改数据库中的文件
            ipt.blur(function(){
                //提交ajax  url
                edit = true;
                var url = '{:U("Admin/Brand/edit")}';
                //获取轮播 id
                var id = ipt.parents('.gradeA').find('.id').html();
                //获取新的值
                var sweb = ipt.val();
                $.ajax({
                    url:url,
                    data:{'id':id,'web':sweb,},
                    type:'post',
                    success:function(data){
                        if (data==1) {
                            td.empty().append(sweb).css('color','green');
                        }else{ 
                            ipt.replaceWith(sweb);
                        }
                    },
                });
            })
        })
//上下架
        $('.btn_host').bind("click",function(){
            var status = $(this).text();
            var id = $(this).parents('tr').find('td:first').html();
            // alert(id);
            // alert(status);
            var a = $(this);
            status = status.trim();
            if(status == '上架'){
                // alert('sss');
                $.post('{:U("Admin/Brand/brand_status")}',
                    // 数据库中存储的是 0 1 html显示的是下架 上架
                    {id:id,status:0},
                    function(data){
                        // date返回的是 1 是save的success  0 是save的fail
                        if(data)
                            a.html('下架');
                    })
            }
            else if(status == '下架'){
                $.post('{:U("Admin/Brand/brand_status")}',
                    {id:id,status:1},
                    function(data){
                        if(data)
                            a.html('上架');
                    })
            } 
        })
//删除brand
        $('.delete').click(function(){
            var id= $(this).parents('tr').find('td:first').html();
            var tr = $(this);
            $.get('{:U("Admin/Brand/delete")}',{id:id},function(data){
                if(data)
                    tr.parents('tr').remove();
            })
        }) 
    })

    </script>
</block>
