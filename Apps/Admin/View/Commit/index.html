<extend name="./Public/public" />
<block name="title">
    <h3 class="page-header">评论列表</h3>
</block>
<block name="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="dataTables_length" id="dataTables-example_length">
                                        <label>Show 
                                            <select name="num" aria-controls="dataTables-example" class="form-control input-sm">
                                                <option value="5">5</option>
                                                <option value="10">10</option>
                                                <option value="20">20</option>
                                                <option value="30">30</option>
                                            </select> entries
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div id="dataTables-example_filter" class="dataTables_filter">
                                        <label><button type="submit" class="btn btn-primary">查询:</button><input name="keyword" type="search" class="form-control input-sm" placeholder="" aria-controls="dataTables-example"></label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                            <div class="col-sm-12">
                            <table id="dataTables-example" class="table table-striped table-bordered table-hover dataTable no-footer" role="grid" aria-describedby="dataTables-example_info">
                            <thead>
                            <tr role="row">
                                    <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 90px;" aria-label="Browser: activate to sort column ascending">商品图片</th>
                                    <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 225px;" aria-label="Platform(s): activate to sort column ascending">商品名称</th>
                                    <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 120px;" aria-label="Engine version: activate to sort column ascending">用户账号</th>
                                    <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 375px;" aria-label="Engine version: activate to sort column ascending">评论内容</th>
                                    <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 20px;" aria-label="Engine version: activate to sort column ascending">审核</th>
                                </tr>
                            </thead>
                            <tbody>
                            <!-- z这是用户列表的遍历 -->
                            <foreach name="commits" item="vo" >    
                                <tr class="gradeA odd" role="row">
                                    <input class="hidd" type="hidden" value="{$vo.id}">
                                    <td class="center"><img src="__PUBLIC__{$vo.pic}" width="70px"></td>
                                    <td class="center">{$vo.name}</td>
                                    <td class="center">{$vo.username}</td>
                                    <td class="center">{$vo.val}</td>
                                    <td class="center">
                                    <switch name="vo.stu">
                                        <case value="0">待审核<br><button type="button" class="btn btn-success">通过</button><br><button type="button" class="btn btn-danger" style="margin-top:5px">禁止</button></case>
                                        <case value="1">已通过<br><button type="button" class="btn btn-success">通过</button><br><button type="button" class="btn btn-danger" style="margin-top:5px">禁止</button></case>
                                        <case value="2">未通过<br><button type="button" class="btn btn-success">通过</button><br><button type="button" class="btn btn-danger" style="margin-top:5px">禁止</button></case>
                                    </switch>
                                    </td>
                                </tr>
                                
                            </foreach>
                            </tbody>
                        </table></div></div>
                            <div class="row">
                                
 <style type="text/css">
      #pages a,#pages span{
       background-color: #fff;
       border: 1px solid #ddd;
       color: #337ab7;
       float: left;
       line-height: 1.42857;
       margin-left: -1px;
       padding: 6px 12px;
       position: relative;
       text-decoration: none;
   }
   #pages span{
  background-color: #337ab7;
  border-color: #337ab7;
  color: #fff;
  cursor: default;
  z-index: 2;
}
  </style>

<div class="fg-toolbar ui-toolbar ui-widget-header ui-corner-bl ui-corner-br ui-helper-clearfix">
   
    <div class="dataTables_paginate fg-buttonset ui-buttonset fg-buttonset-multi ui-buttonset-multi paging_full_numbers" id="DataTables_Table_0_paginate">
      <div id="pages">
        {$pages}
      </div>
    </div>
  </div>
                                </div>
                            </div>
                    </div>
                    <!-- /.table-responsive -->
                    
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
<script src="__PUBLIC__/Admin/bower_components/jquery/dist/jquery.min.js"></script>

    $(function(){

    })
    </script>
</block>
