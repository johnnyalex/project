<extend name="./Public/public" />
<block name="title">
    <h3 class="page-header">评价回复</h3>
</block>
<block name="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                   
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" method="post" action="{:U('Admin/Commit/change')}" enctype="multipart/form-data">
                                 <input type="hidden" name="id" value="{$info['id']}">
                                <div class="form-group">
                                    <label>买家</label>
                                    <input name="name" value="{$info['username']}" class="form-control" readonly="">
                                </div>
                               <div class="form-group">
                                    <label>买家评论</label>
                                    <input name="name" value="{$info['val']}" class="form-control" readonly="">
                                </div>
                                
                                <div class="form-group">
                                    <label>回复</label>
                                    <input name="reply" type="hidden" value="{$value['reply']}" class="form-control" >
                                    <td align="left" valign="middle" class="borderright borderbottom main-for">
                                    <textarea  name="reply" rows="6" clos="120" style="width: 450px;height: 120px;"></textarea>
                                </div>
                                <button class="btn btn-primary btn-lg btn-block" >确认回复</button>
                            </form>
                        </div>
                       
                        
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>

</block>
