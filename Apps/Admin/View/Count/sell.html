<extend name="./Public/public" />
<block name="title">
    <h3 class="page-header">列表</h3>
</block>
<block name="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                            <form method="get" action="{:U('Admin/User/index')}">
                        	<div class="row">
                        		<div class="col-sm-6">
                        			<div class="dataTables_length" id="dataTables-example_length">
                        				<label>每页显示
		                        			<select name="num" aria-controls="dataTables-example" class="form-control input-sm">
		                        				<option value="5">5</option>
		                        				<option value="10">10</option>
		                        				<option value="15">15</option>
		                        				<option value="20">20</option>
		                        			</select>条
                        				</label>
                        			</div>
                        		</div>
                        		<div class="col-sm-6">
                        			<div id="dataTables-example_filter" class="dataTables_filter">
                        				<label>用户名查询:<input type="text" name="keyword" value="{$Think.get.keyword}"  class="form-control input-sm" placeholder="" aria-controls="dataTables-example"></label>
                                        <button class="btn btn-primary">搜索</button>
                        			</div>
                        		</div>
                        	</div>
                            </form>
                        	<div class="row">
                        	<div class="col-sm-12">
                        	<table id="dataTables-example" class="table table-striped table-bordered table-hover dataTable no-footer" role="grid" aria-describedby="dataTables-example_info">
                            <thead>
                                <tr role="row">
                                    <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 40px;" aria-label="Browser: activate to sort column ascending">排名</th>
                                	<th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 100px;" aria-label="Engine version: activate to sort column ascending">收藏次数</th>
                                    <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 40px;" aria-label="Browser: activate to sort column ascending">商品ID</th>
                                    <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 100px;" aria-label="Platform(s): activate to sort column ascending">商品名</th>
                                    <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 100px;" aria-label="Platform(s): activate to sort column ascending">商品图片</th>
                                    <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 100px;" aria-label="Engine version: activate to sort column ascending">卖家ID</th>
                                    <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 100px;" aria-label="Engine version: activate to sort column ascending">卖家名字</th>
                                </tr>
                            </thead>
                            <tbody>
                            <!-- z这是用户列表的遍历 -->
                            <foreach name="res" item="vo" >  
                            	<tr class="gradeA odd" role="row">
                                    <td class="center">{$vo.num}</td>
	                                <td class="center ">{$vo.count}</td>
                                    <td class="center">{$vo.gid}</td>
                                    <td class="center">{$vo.gname}</td>
                                    <td class="center "><img src="__PUBLIC__/{$vo.gpic}" height="30px"></td>
                                    <td class="center ">{$vo.sid|default='自营'}</td>
                                    <td class="center ">{$vo.sname|default='自营'}</td>
	                            </tr>
                            </foreach>
                            </tbody>
                        </table></div></div>
                        <style type="text/css">
                        #pages a,#pages span{
                              background-color: #fff;
                              border: 1px solid #ddd;
                              color: #337ab7;
                              float: left;
                              line-height: 1.42857;
                              margin-left: -1px;
                              padding: 6px 12px;
                              position: relative;
                              text-decoration: none;
                          }
                          #pages span{
                        background-color: #337ab7;
                         border-color: #337ab7;
                         color: #fff;
                         cursor: default;
                         z-index: 2;
                       }
                     </style>
                   <div class="row">
                       <div class="col-sm-6">
                           <div class="dataTables_info" id="dataTables-example_info" role="status" aria-live="polite"></div>
                       </div>
                        <div class="col-sm-6">
                            <div id="pages">
                                {$pages}
                            </div>
                        </div>
                    </div>
          </div>
                    <!-- /.table-responsive -->
                    
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</script>
</block>
