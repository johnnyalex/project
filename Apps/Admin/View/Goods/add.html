<extend name="./Public/public" />
<block name="title">
    <h3 class="page-header">商品添加</h3>
</block>
<block name="content">
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/ueditor/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/ueditor/lang/zh-cn/zh-cn.js"></script>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                   
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" method="post" action="{:U('Admin/Goods/insert')}" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label>商品名称</label>
                                    <input name="name" class="form-control">
                                    <!-- <notempty name="name">name不为空</notempty> -->
                                </div>
                                <div class="form-group">
                                    <label>卖家Id</label>
                                    <input name="sid" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>商品分类</label>
                                    <select name="cate_id" class="form-control">
                                        <option value="0">请选择分类</option>

                                    <foreach name="cates" item="vo" > 
                                        <option value="{$vo.id}" >{$vo.name}</option>
                                    </foreach>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>商品图片</label>
                                    <input type="file" name="pic">
                              
                                </div>
                                <div class="form-group">
                                    <label>商品价格</label>
                                    <input name="price"  class="form-control">
                                </div>
                                 <div class="form-group">
                                    <label>运费</label>
                                    <input name="freight"  class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>商品库存 </label>
                                    <input name="stock"  class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>是否上架 : </label>
                                    <label class="radio-inline">
                                        <input  type="radio" name="status" id="optionsRadiosInline1" value="1">上架
                                    </label>
                                    <label class="radio-inline">
                                        <input  type="radio" name="status" id="optionsRadiosInline1" value="0">下架
                                    </label>
                                </div>

                                <div class="form-group">
                                    <label>是否热销 : </label>
                                    <label class="radio-inline">
                                        <input  type="radio" name="is_host" id="optionsRadiosInline1" value="1">热销
                                    </label>
                                    <label class="radio-inline">
                                        <input  type="radio" name="is_host" id="optionsRadiosInline1" value="0">畅销
                                    </label>
                                </div>
                                <div class="form-group">
                                      <label>是否精品 : </label>
                                    <label class="radio-inline">
                                        <input  type="radio" name="is_best" id="optionsRadiosInline1" value="1">精品
                                    </label>
                                    <label class="radio-inline">
                                        <input  type="radio" name="is_best" id="optionsRadiosInline1" value="0">不精
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label>是否新品 : </label>
                                    <label class="radio-inline">
                                        <input  type="radio" name="is_new" id="optionsRadiosInline1" value="1">新款
                                    </label>
                                    <label class="radio-inline">
                                        <input  type="radio" name="is_new" id="optionsRadiosInline1" value="0">老款
                                    </label>
                                    
                                </div>
                                <div class="form-group">
                                    <label>商品详情</label>
                                    <script id="editor" name="describe" type="text/plain" style="width:750px;height:300px;"></script>
                                    <!-- <textarea name="describe" rows="5" cols="50"></textarea> -->

                                </div>
                                <button class="btn btn-primary btn-lg btn-block" >添加</button>
                            </form>
                        </div>
                       
                        
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
 <script type="text/javascript">
            var ue = UE.getEditor('editor');
</script>
</block>
