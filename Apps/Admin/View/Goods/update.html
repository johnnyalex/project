<extend name="./Public/public" />
<block name="title">
    <h1 class="page-header">商品修改</h1>
</block>

<block name="content">
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/ueditor/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/ueditor/lang/zh-cn/zh-cn.js"></script>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                   
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" method="post" action="{:U('Admin/Goods/change')}" enctype="multipart/form-data">
                                 <input type="hidden" name="id" value="{$info['id']}">
                                <div class="form-group">
                                    <label>商品名称</label>
                                    <input name="name" value="{$info['name']}" class="form-control">
                                </div>
                               <div class="form-group">
                                    <label>商品分类</label>
                                    <select name="cate_id" class="form-control">
                                        <option value="0">请选择分类</option>
                                        <option value="{$vo.id}" >{$info[cate_id]}</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>商品图片</label>
                                    <tr><td class="sorting_1"><img src="__PUBLIC__/{$info[pic]}" width="50px"></td></tr>
                                    <input type="file" name="pic">
                                </div>
                                <div class="form-group">
                                    <label>商品价格</label>
                                    <input name="price" value="{$info['price']}" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>运费</label>
                                    <input name="freight" value="{$info['freight']}" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>商品库存</label>
                                    <input name="stock" value="{$info['stock']}"  class="form-control">
                                </div>
                                
                                <div class="form-group">
                                    <label>商品详情</label>
                                <script type="text/javascript">
                                            var ue = UE.getEditor('editor');
                                </script>
                                    <script id="editor" name="describe" type="text/plain" style="width:750px;height:300px;">{$info['describe']}</script>
                                <!-- <textarea name="describe" rows="5" cols="50">{$info['describe']}</textarea> -->
                                </div>
                                <button class="btn btn-primary btn-lg btn-block" >确认修改</button>
                            </form>
                        </div>
                       
                        
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>

</block>
