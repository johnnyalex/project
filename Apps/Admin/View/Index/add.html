<extend name="./Public/public" />
<block name="title">
    <h3 class="page-header">管理员添加</h3>
</block>
<block name="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                   
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" method="post" action="{:U('Admin/Index/insert')}" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label>用户名</label>
                                    <input name="username" placeholder="请输入用户名" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>密码</label>
                                    <input type="password" name="password" placeholder="请输入密码" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>分组</label>
                                    <foreach name="res" item="vo">
                                    <label class="checkbox-inline">
                                        <input type="radio" name="type" value="{$vo.id}">{$vo.title}
                                    </label>
                                    </foreach>
                                </div> 
                                <button class="btn btn-primary btn-lg btn-block" >添加</button>
                            </form>
                        </div>
                       
                        
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</block>
