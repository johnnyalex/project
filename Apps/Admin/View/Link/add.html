<extend name="./Public/public" />
<block name="title">
    <h3 class="page-header">链接添加</h3>
</block>
<block name="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" method="post" action="{:U('Admin/Link/insert')}" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label>商家名称</label>
                                    <input name="name" class="form-control">
                                    <!-- <notempty name="name">name不为空</notempty> -->
                                </div>
                                <div class="form-group">
                                    <label>商家网址</label>
                                    <input name="link" class="form-control">
                                </div>
                                
                                <div class="form-group">
                                    <label>商家LOGO</label>
                                    <input type="file" name="pic">
                              
                                </div>
                               
                                <div class="form-group">
                                    <label>是否显示 : </label>
                                    <label class="radio-inline">
                                        <input  type="radio" name="dis" id="optionsRadiosInline1" value="1">显示
                                    </label>
                                    <label class="radio-inline">
                                        <input  type="radio" name="dis" id="optionsRadiosInline1" value="0">隐藏
                                    </label>
                                </div>

                                <button class="btn btn-primary btn-lg btn-block" >添加</button>
                            </form>
                        </div>
                       
                        
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
 
</block>
