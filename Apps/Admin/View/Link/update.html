<extend name="./Public/public" />
<block name="title">
    <h3 class="page-header">链接修改</h3>
</block>
<block name="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                   
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" method="post" action="{:U('Admin/link/change')}" enctype="multipart/form-data">
                                 <input type="hidden" name="id" value="{$info['id']}">
                                 <div class="form-group">
                                    <label>商家名称</label>
                                    <input name="name" value="{$info['name']}"  class="form-control">
                                    <!-- <notempty name="name">name不为空</notempty> -->
                                </div>
                                <div class="form-group">
                                    <label>商家网址</label>
                                    <input name="link" value="{$info['link']}"  class="form-control">
                                </div>
                                
                                <div class="form-group">
                                    <label>商家LOGO</label>
                                    <tr><td class="sorting_1"><img src="__PUBLIC__/{$info[pic]}" width="50px"></td></tr>
                                    <input type="file" name="pic">
                              
                                </div>
                                <button class="btn btn-primary btn-lg btn-block" >确认修改</button>
                            </form>
                        </div>
                       
                        
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>

</block>
