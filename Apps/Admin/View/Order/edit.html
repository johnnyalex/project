<extend name="./Public/public" />
<block name="title">
    <h1 class="page-header">订单修改</h1>
</block>

<block name="content">
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/ueditor/ueditor.all.min.js"> </script>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                   
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" method="post" action="{:U('Admin/Goods/change')}" enctype="multipart/form-data">
                                 <input type="hidden" name="id" value="{$info['id']}">
                                <div class="form-group">
                                <div class="form-group">
                                    <label>商品</label>
                                    <!-- <tr><td class="sorting_1"><img src="__PUBLIC__/{$info['pic']}" width="50px"></td></tr> -->
                                 <td class="sorting_1"><img src="__PUBLIC__/{$info.pic}" width="50px"></td>
                                </div>
                                    <label>收货人</label>
                                    <input name="name" value="{$info.receiver}" class="form-control">
                                </div>
                               

                                
                                <div class="form-group">
                                    <label>地址</label>
                                    <input name="address" value="{$info['address']}" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>电话</label>
                                    <input name="tel" value="{$info['tel']}"  class="form-control">
                                </div>
                            
                                
                        
                                <button class="btn btn-primary btn-lg btn-block" >确认修改</button>
                            </form>
                        </div>
                       
                        
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>

</block>
