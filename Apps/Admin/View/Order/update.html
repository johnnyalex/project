<extend name="./Public/public" />
<block name="title">
    <h1 class="page-header">订单修改</h1>
</block>

<block name="content">
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/ueditor/ueditor.all.min.js"> </script>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                   
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" method="post" action="{:U('Admin/Order/change')}" enctype="multipart/form-data">
                                 <input type="hidden" name="id" value="{$id}">
                                <div class="form-group">
                                    <label>请选择</label>
                                    
                                    <foreach name="address" item="vo">

                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="address_id" id="optionsRadios1" value="{$vo.id}">
                                            {$vo.name}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{$vo.tel}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{$vo.pro} {$vo.city} {$vo.area} {$vo.addr}
                                        </label>
                                    </div>
                                
                                    </foreach>

                                </div>
                               <button class="btn btn-primary btn-lg btn-block" >确认修改</button>
                            </form>
                        </div>
                       
                        
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>

</block>
