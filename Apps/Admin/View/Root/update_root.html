<extend name="./Public/public" />
<block name="title">
    <h3 class="page-header">权限修改</h3>
</block>
<block name="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form class="ax_form" role="form" method="post" action="{:U('Admin/Root/save_root')}" enctype="multipart/form-data">
                                <input type="hidden" value="{$rules.id}" name="id">
                                <div class="form-group">
                                    <label>权限名称</label>
                                    <input name="title" value="{$rules.title}" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>规则路径</label>
                                    <input name="name" value="{$rules.name}" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>状态</label>
                                    <label class="radio-inline">
                                        <input type="radio" name="status" id="optionsRadiosInline1" value="1" <if condition="$rules.status eq 1">checked</if>>开启
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="status" id="optionsRadiosInline2" value="0" <if condition="$rules.status eq 0">checked</if>>关闭
                                    </label>
                                </div>
                                <button class="btn btn-primary btn-lg btn-block" >修改</button>
                            </form>
                        </div>
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <script src="__PUBLIC__/Admin/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript">

    </script>
</block>
