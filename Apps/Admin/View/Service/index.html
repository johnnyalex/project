<extend name="./Public/public" />
<block name="title">
    <h3 class="page-header">售后列表</h3>
</block>
<block name="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                            <div class="row">

                             <form action="{:U(Admin/Order/index)}" method="get">

                                <div class="col-sm-6">
                                    <div class="dataTables_length" id="dataTables-example_length">
                                        <label>Show 
                                            <select name="num" aria-controls="dataTables-example" class="form-control input-sm">
                                                <option value="5">5</option>
                                                <option value="10">10</option>
                                                <option value="20">20</option>
                                                <option value="30">30</option>
                                            </select> entries
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div id="dataTables-example_filter" class="dataTables_filter">
                                        <label><button type="submit" class="btn btn-primary">查询:</button><input name="keyword" type="search" class="form-control input-sm" placeholder="" aria-controls="dataTables-example"></label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                            <div class="col-sm-12">
                            <table id="dataTables-example" class="table table-striped table-bordered table-hover dataTable no-footer" role="grid" aria-describedby="dataTables-example_info">
                            <thead>
                            <tr role="row">
                                   
                                    <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 40px;" aria-label="Browser: activate to sort column ascending">售后ID</th>
                                    <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 100px;" aria-label="Browser: activate to sort column ascending">订单编号</th>
                                    <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 100px;" aria-label="Browser: activate to sort column ascending">用户ID</th>
                                    <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 80px;" aria-label="Platform(s): activate to sort column ascending">订单ID</th>
                                    <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 80px;" aria-label="Platform(s): activate to sort column ascending">商家ID</th>
                                    <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 80px;" aria-label="Engine version: activate to sort column ascending">售后原因</th>
                                    <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 75px;" aria-label="Engine version: activate to sort column ascending">状态</th>
                                    <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 90px;" aria-label="Engine version: activate to sort column ascending">申请时间</th>
                                    
                                    <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 150px;" aria-label="CSS grade: activate to sort column ascending">操作</th>
                                </tr>
                            <!-- </form> -->
                            </thead>
                            <tbody>
                            <!-- z这是用户列表的遍历 -->
                            <foreach name="res" item="vo" >                           
                                <tr class="gradeA odd" role="row">
                                    <td class="center id">{$vo.id}</td>
                                    <td class="center">{$vo.onum}</td>
                                    <td class="center">{$vo.uid}</td>
                                    <td class="center">{$vo.oid}</td>
                                    <td class="center">{$vo.sid}</td>
                                    <td class="center">
                                      <switch name='vo.reason' >
                                        <case value="1">质量问题</case>
                                        <case value="2">尺寸问题</case>
                                        <case value="3">色差问题</case>
                                        <case value="4">色差问题</case>
                                        <case value="5">假冒品牌</case>
                                        <case value="6">商品破损</case>
                                        <case value="7">7天无理由退换</case>
                                      </switch>
                                    </td>
                                   <td class="center status">{$vo.status}
                                   </td>
                                    <td class="center">{$vo.ctime}</td>
                                    <td class="center btn">
                                      <button  class="tongyi btn btn-primary">同意</button>
                                      <button class="jujue btn btn-danger">拒绝</button>
                                    </td>
                                </tr>
                                
                            </foreach>
                            </tbody>
                        </table></div></div>
                            <div class="row">
                                
 <style type="text/css">
      #pages a,#pages span{
       background-color: #fff;
       border: 1px solid #ddd;
       color: #337ab7;
       float: left;
       line-height: 1.42857;
       margin-left: -1px;
       padding: 6px 12px;
       position: relative;
       text-decoration: none;
   }
   #pages span{
  background-color: #337ab7;
  border-color: #337ab7;
  color: #fff;
  cursor: default;
  z-index: 2;
}
  </style>

<div class="fg-toolbar ui-toolbar ui-widget-header ui-corner-bl ui-corner-br ui-helper-clearfix">
   
    <div class="dataTables_paginate fg-buttonset ui-buttonset fg-buttonset-multi ui-buttonset-multi paging_full_numbers" id="DataTables_Table_0_paginate">
      <div id="pages">
        {$pages}
      </div>
    </div>
  </div>
                                </div>
                            </div>
                    </div>
                    <!-- /.table-responsive -->
                    
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
<script src="__PUBLIC__/Home/Js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript">
    $(function(){
      $('.tongyi').bind('click',function(){
        var id = $(this).parents('.gradeA').find('.id').html();
        var td = $(this);
        $.get('{:U("Admin/Service/tongyi")}',{'id':id},function(data){
            if(data){
                td.parents('.btn').html('');
                td.parents('.gradeA').find('.status').html('已同意');
            }
        })
      })

    })
    </script>
</block>
