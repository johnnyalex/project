<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录-卷皮网</title>
    <link href="__PUBLIC__/Home/Css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script type="text/javascript" src="__PUBLIC__/Home/Js/jquery-1.8.3.min.js"></script>

</head>
<body style="background:url('__PUBLIC__/Home/Picture/bg_1.jpg') no-repeat 0 center;background-size:100%;">
    <div >
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                    <div class="row">
                        <div class="col-md-6">
                            <h3 class="panel-title">欢迎登录 <big>卷皮网</big></h3>
                        </div>
                        <div class="col-md-3">
                            <h3 class="panel-title"><small><a href="{:U('Index/index')}">回首页</a></small></h3>
                        </div>
                        <div class="col-md-3">
                            <h3 class="panel-title"><small><a href="{:U('Regist/index')}">去注册</a></small></h3>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <form role="form" method="post" action="{:U('Home/Login/login')}">
                                <div class="form-group">
                                    <input type="text" autofocus="" name="username" placeholder="请输入用户名" class="form-control"><span></span>
                                </div>
                                <div class="form-group">
                                    <input type="password" value="" name="password" placeholder="请输入密码" class="form-control"><span></span>
                                </div>
<!--                                 <div class="checkbox row">
                                        <span class="vcode">
                                        <div class="col-md-6">
                                            
                                            <input type="text" class="form-control" placeholder="请输入验证码" name="yzm">
                                        </div>
                                        <div class="col-md-6">
                                            
                                            <img onclick="this.src=this.src+'?i='+Math.random()" src="{:U('Home/Index/yzm')}" title="看不清楚?点击换一张吧!"><br>
                                        </div>

                                        </span>
                                </div> -->
                                <div class="form-group">
                                        <button style='width: 100%;' class="btn btn-lg btn-success btn-block">登录</button>
                                </div>
                        </form>
                        <script type="text/javascript" src="__PUBLIC__/Admin/js/jquery-1.8.3.min.js"></script>
                        <script type="text/javascript">
                            $('form').submit(function(){
                                // alert(123);
                                $('input').trigger('blur');//丧失焦点
                                if (($('input[name="username"]').val()!='') && ($('input[name="password"]').val()!='')) {

                                    return true;
                                }else{
                                    alert('用户名或密码不完整');
                                    return false;
                                }

                                return false;
                            });
                        </script>

                    </div>
                
            </div>
        </div>
    </div>
</body>
</html>
