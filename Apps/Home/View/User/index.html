<extend name="./Public/public" />
<block name="title">
    <h1 class="page-header">用户列表</h1>
</block>

<block name="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                        	<div class="row">
                        		<div class="col-sm-6">
                        			<div class="dataTables_length" id="dataTables-example_length">
                        				<label>Show 
		                        			<select name="dataTables-example_length" aria-controls="dataTables-example" class="form-control input-sm">
		                        				<option value="10">10</option>
		                        				<option value="25">25</option>
		                        				<option value="50">50</option>
		                        				<option value="100">100</option>
		                        			</select> entries
                        				</label>
                        			</div>
                        		</div>
                        		<div class="col-sm-6">
                        			<div id="dataTables-example_filter" class="dataTables_filter">
                        				<label>Search:<input type="search" class="form-control input-sm" placeholder="" aria-controls="dataTables-example"></label>
                        			</div>
                        		</div>
                        	</div>
                        	<div class="row">
                        	<div class="col-sm-12">
                        	<table id="dataTables-example" class="table table-striped table-bordered table-hover dataTable no-footer" role="grid" aria-describedby="dataTables-example_info">
                            <thead>
                                <tr role="row">
                                	<th class="sorting_asc" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 128px;" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending">头像</th>
                                	<th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 145px;" aria-label="Browser: activate to sort column ascending">ID</th>
                                	<th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 135px;" aria-label="Platform(s): activate to sort column ascending">用户名</th>
                                	<th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 108px;" aria-label="Engine version: activate to sort column ascending">邮箱</th>
                                	<th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 77px;" aria-label="CSS grade: activate to sort column ascending">类型</th>
                                	<th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 77px;" aria-label="CSS grade: activate to sort column ascending">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            <!-- z这是用户列表的遍历 -->
                            <foreach name="users" item="vo" >  
                            	<tr class="gradeA odd" role="row">
	                                <td class="sorting_1"><img src="__PUBLIC__/{$vo.pic}" height="30px"></td>
	                                <td>{$vo.id}</td>
	                                <td>{$vo.username}</td>
	                                <td class="center">{$vo.email}</td>
	                                <td class="center">{$vo.type}</td>
	                                <td class="center">删除|修改</td>
	                            </tr>
	                            
                            </foreach>
                            


                            </tbody>
                        </table></div></div>
                        	<div class="row">
                        		
                        			<div class="col-sm-6">
                        				<div class="dataTables_paginate paging_simple_numbers" id="dataTables-example_paginate">
                        				<div class="pagination">
                        					{$pages}
                        					
                        				</div>
	                        			</div>
                        			</div>
                        		</div>
                        	</div>
                    </div>
                    <!-- /.table-responsive -->
                    
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</block>
